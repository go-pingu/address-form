<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New address form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="column main">
      <div class="page-title-wrapper">
        <h1 class="page-title">
          <span class="base" data-ui-id="page-title-wrapper">Add New Address</span>
        </h1>
      </div>

      <form action="" class="form-address-edit" method="post" id="form-validate" enctype="multipart/form-data" data-hasrequired="* Required Fields" novalidate="novalidate">
        <fieldset class="fieldset">
          <legend class="legend"><span>Contact Information</span></legend><br>
          <div class="field field-name-firstname required">
            <label class="label" for="firstname">
                <span>First Name</span>
            </label>
            <div class="control firstname-wrapper">
                <input type="text" id="firstname" name="firstname" value="" title="First Name" class="input-text required-entry letters" data-validate="{required:true}" aria-required="true">
                <div class="error-message"></div>
                <div class="names-list-wrapper" id="names-list-wrapper">
                  <select id="names-list" onchange="selectListItem()">
                  </select>
                </div>
            </div>
          </div>

          <div class="field field-name-lastname required">
            <label class="label" for="lastname">
                <span>Last Name</span>
            </label>
            <div class="control">
                <input type="text" id="lastname" name="lastname" value="" title="Last Name" class="input-text required-entry letters" data-validate="{required:true}" aria-required="true">
                <div class="error-message"></div>
            </div>
          </div>

          <div class="field company ">
            <label for="company" class="label">
                <span>Company</span>
            </label>
            <div class="control">
                <input type="text" name="company" id="company" value="" title="Company" class="input-text">
                <div class="error-message"></div>
            </div>
          </div>

          <div class="field telephone required">
              <label for="telephone" class="label">
                  <span>Mobile phone number</span>
              </label>
              <div class="control">
                <input type="text" name="telephone" id="telephone" value="" title="Phone Number" class="input-text required-entry" aria-required="true" placeholder="Numbers only (9 digits)">
                <div class="error-message"></div>
              </div>
          </div>

          <div class="field email required">
              <label for="email" class="label">
                  <span>E-mail address</span>
              </label>
              <div class="control">
                <input type="text" name="email" id="email" value="" title="E-mail address" class="input-text required-entry" aria-required="true">
                <div class="error-message"></div>
              </div>
          </div>
        </fieldset>

            <div class="field">

                <div class="error-message"></div>

            <input type="hidden" name="default_shipping" value="1">
        </fieldset>
        <div class="actions-toolbar">
          <div class="secondary">
            <a class="action back-btn btn" href="http://127.0.0.1/Magento/customer/account/">

            </a>
          </div>
          <div class="primary">
            <a class="action save primary submit-btn btn" id="submit-button" title="Save Address">
                <span>Save Address</span>
            </a>
          </div>

    </div>
